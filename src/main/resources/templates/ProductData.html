<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Страница продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="bg-light p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">Building Material Storage</h1>
    <div class="d-flex gap-3">
        <a th:if="${user == null}" th:href="@{/login}" class="btn btn-outline-primary">Войти</a>
        <a th:if="${user != null}" th:href="@{/profile}" class="btn btn-outline-primary">Личный кабинет</a>
        <a th:href="@{/cart}" class="btn btn-outline-success">Корзина (<span th:text="${cartSize}">0</span>)</a>
        <a th:href="@{/orders}" class="btn btn-outline-info">Заказы</a>
    </div>
</header>

<nav class="container my-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
        <li class="breadcrumb-item">
            <a th:href="@{/category/{id}(id=${product.category.id})}" th:text="${product.category.name}">Категория</a>
        </li>
        <li class="breadcrumb-item active" th:text="${product.name}">Товар</li>
    </ol>
</nav>

<main class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="image, iter : ${product.images}" class="carousel-item"
                         th:classappend="${iter.first} ? 'active' : ''">
                        <img th:src="${penoplast1.jpg}">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <h1 th:text="${product.name}">Название товара</h1>
            <p class="fs-4 fw-bold" th:text="${'Цена: ' + product.price + ' ₽'}">Цена: 1000 ₽</p>
            <p class="text-muted" th:text="${'Категория: ' + product.category.name}">Категория: Категория</p>

            <hr>

            <div class="mb-3">
                <h4>Описание</h4>
                <p th:text="${product.description}"></p>
            </div>

            <form th:action="@{/cart/add}" method="post" class="mb-4">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit" class="btn btn-primary btn-lg">Добавить в корзину</button>
            </form>
        </div>
    </div>

    <section th:if="${not #lists.isEmpty(recommendedProducts)}" class="my-5">
        <h3>Рекомендуем также</h3>
        <div class="row">
            <div th:each="recommended : ${recommendedProducts}" class="col-md-3 mb-4">
                <div class="card h-100">
                    <img th:src="${recommended.imageUrl}" class="card-img-top" alt="Фото товара">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${recommended.name}">Название товара</h6>
                        <p class="card-text" th:text="${'Цена: ' + recommended.price + ' ₽'}">Цена: 1000 ₽</p>
                        <a th:href="@{/product/{id}(id=${recommended.id})}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
