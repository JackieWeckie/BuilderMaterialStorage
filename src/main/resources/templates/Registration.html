<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="bg-light p-3">
    <h1 class="m-0">Building Material Storage</h1>
</header>

<nav class="container my-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
        <li class="breadcrumb-item active">Регистрация</li>
    </ol>
</nav>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Регистрация</h2>

            <form th:action="@{/Registration}" method="post" th:object="${сustomer}">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreement" required>
                    <label class="form-check-label" for="agreement">
                        Я согласен с <a th:href="@{/terms}" target="_blank">правилами использования</a> и <a
                            th:href="@{/privacy}" target="_blank">политикой конфиденциальности</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>

            <div class="mt-3 text-center">
                Уже есть аккаунт? <a th:href="@{/login}" class="text-decoration-none">Войти</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
