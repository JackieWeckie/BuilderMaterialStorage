<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="bg-light p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">Building Material Storage</h1>
    <div class="d-flex gap-3">
        <a th:if="${user == null}" th:href="@{/login}" class="btn btn-outline-primary">Войти</a>
        <a th:if="${user != null}" th:href="@{/profile}" class="btn btn-outline-primary">Личный кабинет</a>
        <a th:href="@{/cart}" class="btn btn-outline-success">Корзина (<span th:text="${cartSize}">0</span>)</a>
        <a th:href="@{/orders}" class="btn btn-outline-info">Заказы</a>
    </div>
</header>

<nav class="container my-4">
    <div class="d-flex gap-2 overflow-auto">
        <a th:each="category : ${categories}"
           th:href="@{/category/{id}(id=${category.id})}"
           class="btn btn-outline-secondary">
            <span th:text="${category.name}">Категория</span>
        </a>
    </div>
</nav>

<main class="container my-4">
    <div class="d-flex justify-content-end mb-3">
        <div class="btn-group">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Сортировка
            </button>
            <ul class="dropdown-menu">
                <li><a th:href="@{/sort/price_asc}" class="dropdown-item">По возрастанию цены</a></li>
                <li><a th:href="@{/sort/price_desc}" class="dropdown-item">По убыванию цены</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="/penoplast1.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Пенопласт 1000x600x20mm</h5>
                    <p class="card-text" th:text="${'Цена: ' + product.price + '₽ '}">₽1000</p>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                <a th:href="@{/page/{page}(page=${currentPage - 1})}" class="page-link"><</a>
            </li>
            <li th:each="page : ${pages}" class="page-item" th:classappend="${page == currentPage} ? 'active' : ''">
                <a th:href="@{/page/{page}(page=${page})}" class="page-link" th:text="${page}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                <a th:href="@{/page/{page}(page=${currentPage + 1})}" class="page-link">></a>
            </li>
        </ul>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
